<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interval Training Timer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Interval Timer</h1>
        
        <div class="timer-display">
            <div class="time">00:00</div>
            <div class="phase">Get Ready!</div>
        </div>

        <div class="controls">
            <button id="startBtn" class="btn primary">Start</button>
            <button id="pauseBtn" class="btn" disabled>Pause</button>
            <button id="resetBtn" class="btn">Reset</button>
        </div>

        <div class="settings">
            <h2>Settings</h2>
            <form id="intervalForm">
                <div class="form-group">
                    <label for="workTime">Work Interval (seconds):</label>
                    <input type="number" id="workTime" value="30" min="1" required>
                </div>
                <div class="form-group">
                    <label for="restTime">Rest Interval (seconds):</label>
                    <input type="number" id="restTime" value="10" min="1" required>
                </div>
                <div class="form-group">
                    <label for="rounds">Number of Rounds:</label>
                    <input type="number" id="rounds" value="5" min="1" required>
                </div>
            </form>
        </div>

        <div class="progress-container">
            <div class="progress-bar">
                <div class="progress"></div>
            </div>
            <div class="round-info">Round: 0/5</div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
