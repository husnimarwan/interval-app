<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interval Training Timer</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto+Condensed:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="header">
            <i class="fas fa-stopwatch"></i>
            <h1>HIIT Timer</h1>
        </div>
        
        <div class="timer-display">
            <div class="timer-circle">
                <div class="time">00:00</div>
                <div class="phase">Get Ready!</div>
            </div>
            <div class="motivation">Let's Crush It! ðŸ’ª</div>
        </div>

        <div class="controls">
            <button id="startBtn" class="btn primary"><i class="fas fa-play"></i> Start</button>
            <button id="pauseBtn" class="btn" disabled><i class="fas fa-pause"></i> Pause</button>
            <button id="resetBtn" class="btn"><i class="fas fa-redo"></i> Reset</button>
        </div>

        <div class="settings">
            <h2><i class="fas fa-cog"></i> Workout Settings</h2>
            <form id="intervalForm">
                <div class="form-group">
                    <label for="workTime"><i class="fas fa-fire"></i> Work Interval (seconds):</label>
                    <input type="number" id="workTime" value="30" min="1" required>
                </div>
                <div class="form-group">
                    <label for="restTime"><i class="fas fa-heart"></i> Rest Interval (seconds):</label>
                    <input type="number" id="restTime" value="10" min="1" required>
                </div>
                <div class="form-group">
                    <label for="rounds"><i class="fas fa-redo"></i> Number of Rounds:</label>
                    <input type="number" id="rounds" value="5" min="1" required>
                </div>
            </form>
        </div>

        <div class="progress-container">
            <div class="progress-bar">
                <div class="progress"></div>
            </div>
            <div class="round-info">Round: 0/5</div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
